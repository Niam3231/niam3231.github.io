<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeForce NOW Server Wachtrijstatus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GeForce NOW Server Wachtrijstatus</h1>
        <div id="loading" class="loading">Gegevens laden...</div>
        <table id="queueTable" style="display: none;">
            <thead>
                <tr>
                    <th>Server</th>
                    <th>Regio</th>
                    <th>Wachtrijpositie</th>
                    <th>Laatste update</th>
                </tr>
            </thead>
            <tbody id="queueTableBody">
                <!-- Rijen worden hier dynamisch toegevoegd -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const serverNameMapping = {
                "NP-DAL-02": "US Central",
                "NP-DAL-03": "US Central",
                "NP-ASH-03": "US East",
                "NP-CHI-03": "US Midwest",
                "NP-NWK-02": "US Northeast",
                "NP-PDX-02": "US Northwest",
                "NP-ATL-02": "US South",
                "NP-MIA-02": "US Southeast",
                "NP-LAX-02": "US Southwest",
                "NP-PHX-01": "US Southwest",
                "NP-SJC6-02": "US West",
                "NP-AMS-02": "EU West",
                "NP-AMS-03": "EU West",
                "NP-FRK-04": "EU Central",
                "NP-FRK-05": "EU Central",
                "NP-PAR-02": "EU West",
                "NP-PAR-03": "EU West",
                "NP-LON-03": "EU Northwest",
                "NP-LON-04": "EU Northwest",
                "NP-STH-02": "EU North",
                "NP-STH-03": "EU North",
                "NP-SOF-01": "EU East",
                "NP-WAW-01": "EU East",
                "NP-AMS-04": "EU West",
                "NP-TYO-01": "JP East",
                "NP-MON-01": "CA East",
                "NPA-GKR-SEL-01": "KR South",
                "NPA-GKR-SEL-02": "KR South",
                "NPA-GCS-EVN-01": "CAUCASUS",
                "NP-DAL-04": "US Central",
                "NP-ASH-04": "US East",
                "NP-AMS-05": "EU West",
                "NP-FRK-06": "EU Central",
                "NP-PAR-04": "EU West",
                "NP-LON-05": "EU Northwest",
                "NP-LON-06": "EU Northwest",
                "NP-SOF-02": "EU East"
            };

            fetch('https://api.printedwaste.com/gfn/queue?_gl=1*1tgao1h*_ga*MTg1Nzc4NDk3My4xNzQyMzEyMTEx*_ga_7N4Y33LG0B*MTc0MjY1MTkyOS43LjEuMTc0MjY1MjAzMy4wLjAuMA..*_ga_815621Q6EP*MTc0MjY1MTkzMC43LjEuMTc0MjY1MjAzMy4wLjAuMA..')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('queueTableBody');
                    const loadingDiv = document.getElementById('loading');
                    const table = document.getElementById('queueTable');

                    // Sorteer de servers op regio en vervolgens op servernaam
                    const servers = Object.keys(data).map(key => ({
                        code: key,
                        name: serverNameMapping[key] || key,
                        ...data[key]
                    }));
                    servers.sort((a, b) => {
                        if (a.Region === b.Region) {
                            return a.name.localeCompare(b.name);
                        }
                        return a.Region.localeCompare(b.Region);
                    });

                    servers.forEach(server => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${server.name}</td>
                            <td>${server.Region}</td>
                            <td>${server.QueuePosition}</td>
                            <td>${new Date(server['Last Updated'] * 1000).toLocaleString('nl-NL')}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                    loadingDiv.style.display = 'none';
                    table.style.display = 'table';
                })
                .catch(error => {
                    const loadingDiv = document.getElementById('loading');
                    loadingDiv.textContent = 'Fout bij het laden van gegevens. Probeer het later opnieuw.';
                    console.error('Fout bij het ophalen van de API:', error);
                });
        });
    </script>
</body>
</html>
