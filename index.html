<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hoofdpagina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom, red, limegreen); /* Aangepaste achtergrond */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Achtergrond met transparantie */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            margin: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            margin: 10px 0;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Achtergrond met transparantie */
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op mijn Hoofdpagina</h1>
    </header>

    <nav>
        <ul>
            <li><a href="niam3231.github.io/over-mij/" class="button">Over mij</a></li>
            <li><a href="niam3231.github.io/webshop/" class="button">Webshop</a></li>
            <li><a href="niam3231.github.io/game/" class="button">Game spelen</a></li>
        </ul>
    </nav>

    <footer>
        <p>&copy; Deze informatie is persoonlijk. Niet delen zonder toestemming van de eigenaar. Bedankt.</p>
    </footer>
</body>
</html>
